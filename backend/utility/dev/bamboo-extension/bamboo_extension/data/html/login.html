<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Extensions | Login</title>

    <link href="static/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="static/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="static/bootstrap.min.js" charset="utf-8"></script>
    <link href="static/login-form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
	<div class="row">
	    <div class="col-sm-6 col-md-4 col-md-offset-4">
		<div class="account-wall">
		    <img class="profile-img" src="/static/photo.png" alt="">
		    <form class="form-signin {% if error %}has-error{% end %}" method="post">
                      {% module xsrf_form_html() %}
		      <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
		      <input name="password" type="password" class="form-control" placeholder="Password" required>
		      {% if error %}
		      <span class="help-block has-error">{{error}}</span>
		      {% end %}
		      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		    </form>
		</div>
	    </div>
	</div>
    </div>
  </body>
</html>
