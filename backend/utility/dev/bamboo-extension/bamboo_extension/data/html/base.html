<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Extensions | {% block title %}Default{% end %}</title>

    <link href="static/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="static/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="static/d3.v3.min.js" charset="utf-8"></script>
    <script src="static/bootstrap.min.js" charset="utf-8"></script>
    <script src="static/common.js" charset="utf-8"></script>
    {% block head %}
    {% end %}
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container col-lg-12 col-sm-12 col-md-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #777; font-weight: bold" href="/">Bamboo Extensions</a>
	    <span class="navbar-brand-line hidden-xs">Developed by FOROS UI Team</span>
	    <span class="navbar-brand-line visible-xs" style="position: relative; left: -187px; top: 40px;">Developed by FOROS UI Team</span>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="margin-left: 50px;">
	      {% block nav %}
	      {% end %}
            </ul>
        {% block form %}
        {% end %}
            <ul class="navbar-nav nav navbar-right">
              <li>
	        <a class="hidden-xs" href="/" style="color: #777; margin-top: -10px;"><span class="glyphicon glyphicon-user"></span>{{displayname}}</a>
		<a class="hidden-xs" href="/logout" style="text-decoration: underline; margin-top: -30px; margin-bottom: -10px"><span class="glyphicon glyphicon-log-out"></span>Log out</a>
	        <a class="visible-xs" href="/logout"><span class="glyphicon glyphicon-log-out"></span>Log out</a>
	      </li>
            </ul>

          </div>
        </div>
    </nav>

    <div class="container" style="margin-top:50px;">
      <div id="error_list"></div>
      <div id="chart"></div>
    </div>
  {% block body %}
  {% end %}

    <nav id="nav-progress" class="navbar navbar-default navbar-fixed-bottom hide" style="min-height: 20px; height: 20px;">
      <div class="container">
        <div id="progress" class="progress progress-striped active">
          <div class="progress-bar progress-bar-info" role="progressbar" style="width: 0%;"></div>
        </div>
      </div>
    </nav>
  </body>
</html>
