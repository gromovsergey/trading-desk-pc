<ui-loading *ngIf="wait"></ui-loading>

<section *ngIf="!wait">
    <div class="page-header page-header-first">
        <h2 class="c-pagetitle">
            {{title}}
        </h2>
    </div>
    <ui-report [meta]="meta"
               [reportParameters]="reportParameters"
               [reportService]="reportService"
               [downloadNamePrefix]="'Detailed Advertiser Report'">
        <div #params>
            <div *ngIf="publisherAccounts" class="form-group">
                <label>_L10N_(report.publisherReport.account)</label>
                <div>
                    <select [(ngModel)]="reportParameters.publisherAccountId" name="accountId" class="form-control" (ngModelChange)="onPublisherAccountChange($event)">
                        <option *ngFor="let item of publisherAccounts" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>

            <div *ngIf="advertiserAccounts" class="form-group">
                <label>_L10N_(advertiserAccount.advertiserAccount)</label>
                <div>
                    <select [(ngModel)]="reportParameters.advertiserAccountId" name="accountId" class="form-control" (ngModelChange)="onAdvertiserAccountChange($event)">
                        <option *ngFor="let item of advertiserAccounts" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </ui-report>
</section>
