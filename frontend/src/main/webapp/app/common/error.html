<img class="c-login__logo" src="/img/programmatic.png">

<h3 *ngIf="type === 500">Internal Server Error</h3>
<h3 *ngIf="type === 404">Error 404: Page Not Found</h3>
<h3 *ngIf="type === 403">Error 403: Access Forbidden</h3>
<h3 *ngIf="type === 0">Unknown Error</h3>

<p>
    <a class="btn btn-primary btn-md" (click)="goBack($event);">Go Back</a>
    <a class="btn btn-default btn-md" [routerLink]="['/']">Main Page</a>
</p>
